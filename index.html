<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>

<body>
  <div class="calc">
    <input disabled type="text" id="display" value="0" >
    <div class="calc-buttons">
      <div class="calc-row">
        <button value="7" class="number btn">7</button>
        <button value="8" class="number btn">8</button>
        <button value="9" class="number btn">9</button>
        <button id="minus" value="-" class="operator btn">-</button>
        <button id="mult" value="*" class=" operator btn">*</button>
        <button id="divide" value="/" class="operator btn">/</button>
        <button value="+" id="plus" class="operator btn">+</button>
      </div>
      <div class="calc-row">
        <button value="4" class="number btn">4</button>
        <button value="5" class="number btn">5</button>
        <button value="6" class="number btn">6</button>
        <button class="clear-btn btn" id="clear">ce</button>
        <button class="clear-btn btn" id="full-clear">c</button>
        <button value="." class="operator btn" id="decimal">.</button>
        <button value="=" class="operator btn" id="result">=</button>
      </div>

      <div class="calc-row">
        <button value="1" class="number btn">1</button>
        <button value="2" class="number btn">2</button>
        <button value="3" class="number btn">3</button>
        <button value="0" class="number btn">0</button>
        <button id="degree" value="XY" class="operator btn">X<sup>y</sup></button>
        <button class="operator btn" id='sqrt'>&#8730</button>
        <button class="operator btn" id='negative'>&plusmn;</button>
      </div>
    </div>
  </div>
  <script src="./dist/app.js">
  </script>
</body>

</html>
